<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistenza Telefoni</title>

    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Mio css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container shadow my-3">
    <div class="row">
        <div class="col-12 text-center">
            <img src="media/Melagiusti.png" alt="logo_melagiusti" class="img-fluid logo">
        </div>
    </div>
    <form action="#" name="modulo" id="modulo">
        <div class="text-center fs-1 text-decoration-underline">MELAGIUSTI</div>
        <div class="row mb-3">
            <div class="col-6 my-3 fs-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il tuo nome">
            </div>

            <div class="col-6 my-3 fs-4">
                <label for="cognome" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome">
            </div>

            <div class="col-6 my-3 fs-4">
                <label for="codiceFiscale" class="form-label">Codice Fiscale</label>
                <input type="text" class="form-control" id="codiceFiscale" name="codiceFiscale" placeholder="Inserisci il tuo codice fiscale" maxlength="16">
            </div>

            <div class="col-6 my-3 fs-4">
                <label for="citta" class="form-label">Città</label>
                <input type="text" class="form-control" id="citta" name="citta" placeholder="Inserisci la tua città">
            </div>

            <div class="col-6 my-3 fs-4">
                <label for="gestoreTelefonico" class="form-label">Gestore telefonico</label>
                <select class="form-control" id="gestoreTelefonico" name="gestoreTelefonico" onchange="toggleAltroGestore(this)">
                    <option value="" hidden>Seleziona il gestore telefonico</option>
                    <option value="Tim">Tim</option>
                    <option value="Vodafone">Vodafone</option>
                    <option value="WindTre">WindTre</option>
                    <option value="Iliad">Iliad</option>
                    <option value="Fastweb">Fastweb</option>
                    <option value="Altro">Altro</option>
                </select>
                <input type="text" class="form-control mt-2 d-none" id="altroGestore" name="altroGestore" placeholder="Inserisci il gestore telefonico">
            </div>

            <div class="col-6 my-3 fs-4">
                <label for="numeroTelefono" class="form-label">Numero di telefono dispositivo</label>
                <input type="tel" class="form-control" id="numeroTelefono" name="numeroTelefono" placeholder="Inserisci il numero di telefono del dispositivo">
            </div>

            <div class="col-6 my-3 fs-4">
                <label for="marcaDispositivo" class="form-label">Marca dispositivo</label>
                <select class="form-control" id="marcaDispositivo" name="marcaDispositivo" onchange="toggleAltroMarca(this)">
                    <option value="" hidden>Seleziona la marca del dispositivo</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="OnePlus">OnePlus</option>
                    <option value="Altro">Altro</option>
                </select>
                <input type="text" class="form-control mt-2 d-none" id="altroMarca" name="altroMarca" placeholder="Inserisci la marca del dispositivo">
            </div>

            <div class="col-6 my-3 fs-4">
                <label for="modelloDispositivo" class="form-label">Modello dispositivo</label>
                <input type="text" class="form-control" id="modelloDispositivo" name="modelloDispositivo" placeholder="Inserisci il modello del dispositivo">
            </div>

            <div class="col-6 my-3 fs-4">
                <label for="descrizioneProblema" class="form-label">Descrizione del problema</label>
                <textarea class="form-control" id="descrizioneProblema" name="descrizioneProblema" placeholder="Descrivi il problema" rows="3"></textarea>
            </div>

            <div class="col-6 my-3 fs-4">
                <label for="recapitoContatto" class="form-label">Recapito di contatto (Se diverso dal numero del dispositivo in riparazione)</label>
                <input type="tel" class="form-control" id="recapitoContatto" name="recapitoContatto" placeholder="Inserisci un recapito di contatto">
            </div>

            <div class="row text-center my-5">
                <div class="col-12 mb-3">
                    <input type="button" name="submit" id="submit" value="Invia" class="btn btn-outline-light w-50 fs-3">
                </div>
            </div>    
        </div>
    </form>
</div>

<div id="ricevuta" class="container w-50 shadow ">
    <form name="modulo2" id="form2">
        <div class="text-center fs-1 text-decoration-underline mb-3">Ricevuta di consegna</div>
        <div class="row border">
            <div class="col-6 py-2 fs-4 border">
                Nome:
            </div>
            <div class="col-6 py-2 fs-4 border ">
                <input type="text" name="name"  class="w-100 form-control" readonly>
            </div>
            <div class="col-6 py-2 fs-4 border ">
                Cognome:
            </div>
            <div class="col-6 py-2 fs-4 border ">
                <input type="text" name="surname" class="w-100 form-control" readonly>
            </div>
            <div class="col-6 py-2 fs-4 border ">
                Codice Fiscale:
            </div>
            <div class="col-6 py-2 fs-4 border ">
                <input type="text" name="fiscalCode" class="w-100 form-control" readonly>
            </div>
            <div class="col-6 py-2 fs-4 border ">
                Città:
            </div>
            <div class="col-6 py-2 fs-4 border ">
                <input type="text" name="city" class="w-100 form-control" readonly>
            </div>
            <div class="col-6 py-2 fs-4 border ">
                Gestore Telefonico:
            </div>
            <div class="col-6 py-2 fs-4 border ">
                <input type="text" name="phoneCarrier" class="w-100 form-control" readonly>
            </div>
            <div class="col-6 py-2 fs-4 border ">
                Numero di telefono dispositivo:
            </div>
            <div class="col-6 py-2 fs-4 border ">
                <input type="tel" name="devicePhoneNumber" class="w-100 form-control" readonly>
            </div>
            <div class="col-6 py-2 fs-4 border ">
                Marca dispositivo:
            </div>
            <div class="col-6 py-2 fs-4 border ">
                <input type="text" name="deviceBrand" class="w-100 form-control" readonly>
            </div>
            <div class="col-6 py-2 fs-4 border ">
                Modello dispositivo:
            </div>
            <div class="col-6 py-2 fs-4 border ">
                <input type="text" name="deviceModel" class="w-100 form-control" readonly>
            </div>
            <div class="col-6 py-2 fs-4 border ">
                Descrizione del problema:
            </div>
            <div class="col-6 py-2 fs-4 border ">
                <textarea name="problemDescription" class="w-100 form-control" readonly rows="3"></textarea>
            </div>
            <div class="col-6 py-2 fs-4 border ">
                Recapito di contatto:
            </div>
            <div class="col-6 py-2 fs-4 border ">
                <input type="tel" name="contactPhone" class="w-100 form-control" readonly>
            </div>
            <div class="col-12 text-center my-3">
                <button type="button" name="back" id="back" class="btn btn-outline-light">Torna al modulo</button>
            </div>
        </div>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
